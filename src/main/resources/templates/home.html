<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Corona Tracker</h1>

    <div class="jumbotron">
        <h1 th:text="${totalReportCaseCount}" class="display-4"></h1>
        <p class="lead">total case reported today</p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Country/Region</th>
            <th>Province/State</th>
            <th>Latest Report Case</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat: ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestReportCaseNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
